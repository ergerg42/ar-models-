<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Model Viewer</title>
</head>
<body style="margin:0; padding:0;">
    <div id="instructions" style="position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 15px; border-radius: 10px; font-family: Arial, sans-serif; z-index: 1000; text-align: center;">
        Modeli görmek için ekrana dokununuz
    </div>

    <a rel="ar" href="o1.usdz" style="display:block; width:100%; height:100vh;">
        <img src="preview.jpg" style="width:100%; height:100%; object-fit:contain;" alt="AR Preview">
    </a>

    <script>
        document.addEventListener('touchstart', function() {
            document.getElementById('instructions').style.display = 'none';
        }, { once: true });
    </script>
</body>
</html>
